version: '3.9'

services:
  
  discoDB:
    image: postgres:latest
    container_name: discoDB
    ports:
      - 5432:5432
    env_file:
      - database.env
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - inside

  backend:
    container_name: backend
    build: ./app-backend
    depends_on:
      - discoDB
    ports:
      - 1111:1111
    networks:
      - inside

