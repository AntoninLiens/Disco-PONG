<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connect</title>
	<link rel="icon" href="images/Borne_arcade_pixel.png">
	<link rel="stylesheet" href="test.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>
<body class="connect">
	<section class="connect" default>

		<div class="box" id="login_register">
			
			<div class="slider"></div>
			
			<div class="btn">
				<button class="signin">Sign in</button>
				<button class="signup">Sign up</button>
			</div>
			
			<div class="formBox">
				
				<div class="loginBox">
					<input class="username ele" type="text" placeholder="Username">
					<input class="password ele" type="password" placeholder="Password">
					<button class="loginBtn">Login</button>    
				</div>
			
				<div class="registerBox">
					<input class="username ele" type="text" placeholder="Username">
					<input class="password ele" type="password" placeholder="Password">
					<input class="password ele" type="password" placeholder="Confirm password">
					<button class="registerBtn">Register</button>
				</div>
			
			</div>
		</div>
	</section>

	<section class="homePage">
		
		<div class="page">

			<!-- <input type="checkbox" id="check">
			<label class="material-symbols-outlined" for="check">menu</label> -->

			<a id="menuBtn" class="material-symbols-outlined" href="#">menu</a>
			<a id="chatBtn" class="material-symbols-outlined" href="#">chat</a>
			
			<div class="menu">
				<ul>
					<li class="profile btnOfMenu">
						<a class="material-symbols-outlined" href="#">person</a>
					</li>
					<li class="leaderBoard btnOfMenu">
						<a class="material-symbols-outlined" href="#">leaderboard</a>
					</li>
					<li class="stats btnOfMenu">
						<a class="material-symbols-outlined" href="#">monitoring</a>
					</li>
					<li class="history btnOfMenu">
						<a class="material-symbols-outlined" href="#">history</a>
					</li>
					<li class="social btnOfMenu">
						<a class="material-symbols-outlined" href="#">groups</a>
					</li>
					<li class="settings btnOfMenu">
						<a class="material-symbols-outlined" href="#">settings</a>
					</li>
				</ul>
			</div>
			
			<div class="home">
				<div class="title">
					<h1>Disco</h1>
					<h1>PONG</h1>
				</div>

				<div class="play">
					<a href="#">PLAY</a>
				</div>

			</div>
			
			<div class="chat"></div>
				
		</section>

		<section class="profile"></section>
		
		<section class="leaderBoard"></section>

		<section class="stats"></section>

		<section class="history"></section>

		<section class="social"></section>
		
		<section class="settings"></section>

	<script src="test.js"></script>
</body>
</html>
