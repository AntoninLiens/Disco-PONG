<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        
        <div class="slider"></div>
        
        <div class="btn">
            <button class="signin">Sign in</button>
            <button class="signup">Sign up</button>
        </div>
        
        <div class="formBox">
            
            <div class="loginBox">
                <input class="username ele" type="text" placeholder="Username">
                <input class="password ele" type="password" placeholder="Password">
                <button class="submitBtn">Login</button>    
            </div>

            <div class="registerBox">
                <input class="username ele" type="text" placeholder="Username">
                <input class="password ele" type="password" placeholder="Password">
                <input class="password ele" type="password" placeholder="Confirm password">
                <button class="submitBtn">Register</button>
            </div>

        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
